<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="build/js/vendor.min.js"></script>
    <script src="js/location-interface-epicodus.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=APIKEYHERE&callback=initMap">
    </script>
    <link rel="stylesheet" href="css/styles.css">

    <meta charset="utf-8">
    <title>Locator</title>
  </head>
  <body>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Locator</a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
          <li><a href="#">Blank</a></li
        </ul>
      </div>
    </nav>

    <div class="row">
      <form class="col s6 offset-s3">
      <h3>Enter a location to be found:</h3>
        <div class="row">
          <div class="input-field col s12">
            <div class="col s7">
              <i class="material-icons prefix">my_location</i>
              <input id="location_input" type="text" class="validate">
              <label for="location_input">Enter Location</label>
            </div>
            <div class="col s5">
              <button type="submit" id="location_submit"><a class="waves-effect waves-light btn">Submit</a></button>
            </div>
          </div>
        </div>
      </form>

      <div class="col s6 offset-s3">
        <h3>Find your current location:</h3>
        <button id="locateUser">Get Location</button>
        <div id="map"></div>

        <a href="google-maps.html">Map of a fixed location (source: Google)</a>
      </div>



    </div>

  </body>
</html>
