<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link rel="stylesheet" href="css/styles.css">

    <meta charset="utf-8">
    <title>Locator</title>
  </head>
  <body>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Locator</a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
          <li><a href="#">Blank</a></li>
        </ul>
      </div>
    </nav>

    <div class="row">
      <form class="col s6 offset-s3">
      <h5 style="text-align: center;">Enter a location to be found:</h5>
        <div class="row">
          <div class="input-field col s12">
            <div class="col s8">
              <i class="material-icons prefix">my_location</i>
              <input id="location_input" type="text" class="validate">
            </div>
            <div class="col s4">
              <a class="waves-effect waves-light btn">Submit</a>
            </div>
          </div>
        </div>
      </form>

      <div class="col s6 offset-s3">
        <div id="map"></div>
        <br>
        <div class="col s9">
          <h5>Or find your current location:</h5>
        </div>
        <div class="col 3">
          <a id="locateUser" class="waves-effect waves-light btn">Find</a>
        </div>
      </div>
    </div>
  </body>
</html>

exports.apiKey = ""; -->
